<div class="login">
  <h1 class="text-center">Sign Up for our News Letter</h1>
  <fieldset>
  <form name="signUpForm" novalidate>
    <div class="form-group">
      <label>First name</label>
      <input class="form-control" name="first_name" type="text" autofocus
      ng-model="signUpCtrl.user.first_name"
      required
      minlength="4"
      maxlength="15">
      <span
        ng-if="(signUpForm.first_name.$error.minlength
                || signUpForm.first_name.$error.required
                || signUpForm.first_name.$error.maxlength)
                && signUpForm.first_name.$touched">
        First name must be between 4 and 15 characters long
      </span>
    </div>
    <div class="form-group">
      <label>Last name</label>
      <input class="form-control" name="last_name" type="text" autofocus
      ng-model="signUpCtrl.user.last_name"
      required
      minlength="4"
      maxlength="15">
      <span
        ng-if="(signUpForm.last_name.$error.minlength
                || signUpForm.last_name.$error.required
                || signUpForm.last_name.$error.maxlength)
                && signUpForm.last_name.$touched">
        Last name must be between 4 and 15 characters long
      </span>
    </div>
    <div class="form-group">
      <label>Email address</label>
      <input class="form-control" type="email" name="email"
      ng-model="signUpCtrl.user.email"
      required
      autofocus>
      <span ng-if="signUpForm.email.$invalid && signUpForm.email.$touched">
        Must be a valid email address: handle@domain format
      </span>
    </div>
    <div class="form-group">
      <label>Phone number</label>
      <input class="form-control" type="text"  name="phone"
      ng-model="signUpCtrl.user.phone"
      autofocus
      pattern="(\d{3})-(\d{3})-(\d{4})">
      <span ng-if="signUpForm.phone.$invalid && signUpForm.phone.$touched">
        Phone must be in the format ###-###-####.
      </span>
    </div>
    <div class="form-group">
      <label>Favorite dish menu number</label>
      <input class="form-control" type="text" ng-model="signUpCtrl.user.favorite_dish" autofocus>
    </div>
    <br>
    <div class="form-group">
      <button class="btn btn-primary" ng-click="signUpCtrl.submit()" ng-disabled="signUpForm.$invalid">
        Submit
      </button>
    </div>
  </form>
  </fieldset>
  <div ng-if="signUpCtrl.error" class="login-error text-center">
    {{signUpCtrl.error}}
  </div>
  <div ng-if="signUpCtrl.ok_message" class="login-ok text-center">
    {{signUpCtrl.ok_message}}
  </div>
</div>
